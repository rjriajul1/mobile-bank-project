<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main html file</title>


    <!-- tailwind and daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>

</head>

<body class="bg-slate-800">
    <section class="max-w-[650px] min-h-screen bg-gray-200 mx-auto p-4 ">
      <header class="">
        <nav class="flex justify-between items-center px-4 relative ">

            <div class="flex justify-center items-center gap-8">
                <img src="asset/Group.png" alt="this is a logo image">
                <p class="font-bold text-xl mb-2">$ <span>4500</span></p>
            </div>
                <p class=" font-bold text-gray-500 absolute top-12 left-[120px]">Available Balance</p>
            <div>
                <button class="btn  font-bold text-lg text-gray-500"><i class="fa-solid fa-right-to-bracket rotate-180"></i>Log Out</button>
            </div>
            
        </nav>
       
      </header>
      <hr class="border border-gray-400 border-b-0 mt-5 ">

      <!-- welcome section start here -->
       <section class="mt-8 px-4">
        <h1 class="text-2xl font-bold text-black mb-3">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="font-bold text-gray-500 w-11/12">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        <!-- box section start here -->
        <section>
     
            <div class="grid grid-cols-3 gap-4 mt-8">
                <!-- box one -->
                <div class="border border-gray-300 text-center rounded-lg p-4 bg-stone-200">
                  <img class="mx-auto mb-3" src="asset/wallet 1.png" alt="">
                  <p class="font-bold ">Add Money</p>
                </div>
                <!-- box two -->
                <div class="border border-gray-300 text-center rounded-lg p-4 bg-stone-200">
                  <img class="mx-auto mb-3" src="asset/send 1.png" alt="">
                  <p class="font-bold ">Cashout</p>
                </div>
                <!-- box three -->
                <div class="border border-gray-300 text-center rounded-lg p-4 bg-stone-200">
                  <img class="mx-auto mb-3" src="asset/money 1.png" alt="">
                  <p class="font-bold ">Transfer Money</p>
                </div>
                <!-- box four -->
                <div class="border border-gray-300 text-center rounded-lg p-4 bg-stone-200">
                  <img class="mx-auto mb-3" src="asset/financial 1.png" alt="">
                  <p class="font-bold ">Get Bonus</p>
                </div>
                <!-- box five -->
                <div class="border border-gray-300 text-center rounded-lg p-4 bg-stone-200">
                  <img class="mx-auto mb-3" src="asset/purse 1.png" alt="">
                  <p class="font-bold ">Pay Bill</p>
                </div>
                <!-- box one -->
                <div class="border border-gray-300 text-center rounded-lg p-4 bg-stone-200">
                  <img class="mx-auto mb-3" src="asset/transaction 1.png" alt="">
                  <p class="font-bold ">Transactions</p>
                </div>
            </div>
        </section>
        <!-- box section end here -->

        <!-- add money form start here -->
         <section>
                <div>
                    <h1 class="font-bold text-2xl mt-8 ml-2 ">Add Money</h1>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      
                      <div class="card bg-base-100 w-full max-w-9/12 shrink-0 shadow-2xl">

                        <form class="card-body">
                            <!-- select section start here -->
                            <h1 class="label-text font-bold text-xl">Select A Bank</h1>
                            <select class="select bg-gray-300 w-full ">
                                
                                <option value="Baksh">Baksh</option>
                                <option value="Nagnd">Nagnd</option>
                                <option value="NBBL">NBBL</option>
                               
                              </select>
                             <!-- select section end here -->
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold text-xl">Bank Account Number</span>
                            </label>
                            <input id="mobile-number" value="01452369874" type="number" placeholder="Enter 11 digit account number" class="input bg-gray-300 " required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold text-xl">Amount to Add</span>
                            </label>
                            <input id="mobile-number"  type="number" placeholder="Add Amount to withdraw" class="input bg-gray-300 " required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold text-xl">Pin Number</span>
                            </label>
                            <input id="login-pin-number" value="1234" type="text" placeholder="Enter 4 digit pin number" class="input bg-gray-300" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary font-bold text-xl">Add Money</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
         </section>
        <!-- add money form end here -->

        <!-- cashout form start here -->
         <section>
                <div>
                    <h1 class="font-bold text-2xl mt-8 ml-2 ">Cash Out</h1>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      
                      <div class="card bg-base-100 w-full max-w-9/12 shrink-0 shadow-2xl">

                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold text-xl">Agent Number</span>
                            </label>
                            <input id="mobile-number" value="01452369874" type="number" placeholder="Enter 11 digit number" class="input bg-gray-300 " required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold text-xl">Amount </span>
                            </label>
                            <input id="mobile-number"  type="number" placeholder="Enter amount to withdraw" class="input bg-gray-300 " required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold text-xl">Pin Number</span>
                            </label>
                            <input id="login-pin-number" value="1234" type="text" placeholder="Enter 4 digit pin number" class="input bg-gray-300" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary font-bold text-xl">Withdraw Money</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
         </section>
        <!-- cashout form end here -->

       </section>
      <!-- welcome section end here -->
    </section>
    
</body>

</html>
